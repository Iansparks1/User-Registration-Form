<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1 class="form-title">User Registration Form</h1>
    <form action="/submit" method="POST" id="registrationForm">
      <div class="form-grid">
      <fieldset>
      <legend><h3>Personal Information</h3></legend>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required>
    <br><br>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required>
    <br><br>


    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" required>
    <br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">--Select Gender--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <br><br>
  <label for="photo">Profile Photo:</label>
  <input type="file" id="photo" name="photo" accept="image/*" required>
   </fieldset>

     <fieldset>
    <legend><h3>Contact Information</h3></legend>
    

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>
    <br><br>

    <label for="website">Personal Website:</label>
    <input type="text" id="website" name="website" required>
    <br><br>

    <label for="Street Address">Street Address:</label>
    <input type="text" id="street address" name="street address" required placeholder="Enter your street address" title="Street Address">
    <br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>
    <br><br>
    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">Select Country</option>
      <option value="kenya">Kenya</option>
      <option value="uganda">Uganda</option>
      <option value="tanzania">Tanzania</option>
      <option value="rwanda">Rwanda</option>
      <option value="south sudan">South Sudan</option>
  </select>
    

    <label for="zip/postal">Zip/Postal Code:</label>
    <input type="text" id="zip/postal" name="zip/postal" required>
    <br><br>

  <label for="preferred contact time">Preferred Contact Time:</label>
  <input type="text" id="preferred contact time" name="preferred contact time" required>
  </fieldset>


    <fieldset>
      <legend><h3>Preferences & Interests</h3></legend>


      <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color">
      <br><br>

      <label for="experience">Experience Level (1â€“10):</label>
        <input type="range" id="experience" name="experience" min="1" max="10">
      <br><br>

      <label for="Birth Month">Birth Month:</label>
      <input type="text" id="birth month" name="birth month" required placeholder="Enter your birth month" title="Birth Month">
      <br><br>

      <label for="available Week">Available Week:</label>
      <input type="text" id="available Week" name="available Week" required>
      <br><br>

      <label for="Search Keywords">Search Keywords:</label>
      <input type="text" id="search keywords" name="search keywords" required placeholder="Enter search keywords" title="Search Keywords">
      <br><br>

      <label for="interests">Interests (select all that apply):</label>
      <select id="interests" name="interests" multiple required>
        <option value="technology">Technology</option>
        <option value="music">Music</option>
        <option value="sports">Sports</option>
        <option value="reading">Reading</option>
        <option value="cooking">Cooking</option>
      </select>
      <br><br>
     <label for="education level">Education Level:</label>
      <select id="education level" name="education level" required>
        <option value="">--Select Education Level--</option>
        <option value="high school">High school</option>
        <option value="diploma">Diploma</option>
        <option value="bachelor's">Bachelor's</option>
        <option value="master's">Master's</option>
        <option value="phd">PhD</option>
      </select>
      <br><br>

  <label for="create password">Create Password:</label>
  <input type="password" id="create password" name="create password" required>
      
  <label for="confirm password">Confirm Password:</label>
  <input type="password" id="confirm password" name="confirm password" required>
  </fieldset>

      <fieldset>

      <legend><h3>Feedback & Additional Information</h3></legend>
      

      <label for="tell us about yourself">Tell us about yourself:</label>
      <textarea id="tell us about yourself" name="tell us about yourself" rows="4" required></textarea>
      <br><br>

      <label for="suggestions">Suggestions for improvement:</label><br>
        <textarea id="suggestions" name="suggestions" rows="3" cols="50" placeholder="Any suggestions or feedback..."></textarea>
      <br><br>

      <label for="registration date & time">Registration Date & Time:</label>
      <input type="datetime-local" id="registration date & time" name="registration date & time" required>
      <br><br>

    
      <label for="how did you hear about us">How did you hear about us?</label>
      <select id="how did you hear about us" name="how did you hear about us" required>
        <option value="">--Select an option--</option>
        <option value="friend">Friend</option>
        <option value="social media">Social Media</option>
        <option value="search engine">Search Engine</option>
        <option value="advertisement">Advertisement</option>
      </select>
      <br><br>

      <label for="upload resume(optional)">Upload Resume (optional):</label>
      <input type="file" id="upload resume(optional)" name="upload resume(optional)" accept=".pdf, .doc, .docx">
      <br><br>

      <input type="checkbox" id="subscribe to newsletter" name="subscribe to newsletter">
      <label for="subscribe to newsletter">Subscribe to Newsletter</label>
      <br><br>
      <input type="checkbox" id="agree to terms" name="agree to terms" required>
      <label for="agree to terms">I agree to the terms and conditions</label>
      <br><br>
      <input type="checkbox" id="agree to the privacy policy" name="agree to the privacy policy" required>
      <label for="agree to the privacy policy">I agree to the privacy policy</label>
      </fieldset>

      </div> <!-- .form-grid -->
      <div class="form-actions">
        <button type="submit" class="btn btn-submit">Register</button>
        <button type="reset" class="btn btn-reset">Clear Form</button>
      </div>
    </form>
  </div> <!-- .form-container -->
</body>
</html>
